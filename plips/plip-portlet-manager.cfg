[buildout]
extends = plipbase.cfg
auto-checkout +=
    plone.app.portlets
    Products.CMFPlone
    plone.app.layout

[sources]
plone.app.layout = git ${remotes:plone}/plone.app.layout.git pushurl=${remotes:plone_push}/plone.app.layout.git branch=portlet-manager 
plone.app.portlets = git ${remotes:plone}/plone.app.portlets.git pushurl=${remotes:plone_push}/plone.app.portlets.git branch=portlet-manager 
Products.CMFPlone = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=portlet-manager

