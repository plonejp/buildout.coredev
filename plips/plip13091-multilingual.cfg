# https://dev.plone.org/ticket/13091
# Multilingual

[buildout]
extends = plipbase.cfg
parts += robot

auto-checkout +=
    plone.app.controlpanel
    plone.app.multilingual
    archetypes.multilingual
    plone.app.contenttypes
    plonetheme.barceloneta
    plone.i18n
    plone.app.i18n
    Products.ATContentTypes
    Products.Archetypes
    Products.CMFPlone
    plone.app.upgrade
    plone.app.testing
    plone.schemaeditor
    plone.theme

auto-checkout -=
    Products.PloneLanguageTool

eggs +=
    plone.app.multilingual

eggs -=
    Products.PloneLanguageTool

test-eggs +=
    plone.app.multilingual
    archetypes.multilingual [test]

test-eggs -=
    Products.PloneLanguageTool

# Things to run the tests for:
[test]
eggs +=
    plone.app.multilingual [test]


[sources]
plone.app.controlpanel = git ${remotes:plone}/plone.app.controlpanel.git pushurl=${remotes:plone_push}/plone.app.controlpanel.git branch=z3cform-language-controlpanel
plone.app.multilingual = git ${remotes:plone}/plone.app.multilingual.git pushurl=${remotes:plone_push}/plone.app.multilingual.git branch=plip13091
archetypes.multilingual = git ${remotes:plone}/archetypes.multilingual.git pushurl=${remotes:plone_push}/archetypes.multilingual.git branch=plip13091-multilingual
plone.i18n = git ${remotes:plone}/plone.i18n.git pushurl=${remotes:plone_push}/plone.i18n.git branch=plip-13091
Products.CMFPlone = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=z3cform-language-controlpanel
plone.app.upgrade = git ${remotes:plone}/plone.app.upgrade.git pushurl=${remotes:plone_push}/plone.app.upgrade.git branch=plip13091
plone.app.contenttypes = git ${remotes:plone}/plone.app.contenttypes.git pushurl=${remotes:plone_push}/plone.app.contenttypes.git branch=plip13091
plone.app.testing = git ${remotes:plone}/plone.app.testing.git pushurl=${remotes:plone_push}/plone.app.testing.git branch=plip13091-multilingual
Products.ATContentTypes = git ${remotes:plone}/Products.ATContentTypes.git pushurl=${remotes:plone_push}/Products.ATContentTypes.git branch=plip13091
Products.Archetypes = git ${remotes:plone}/Products.Archetypes.git pushurl=${remotes:plone_push}/Products.Archetypes.git branch=plip13091
plone.theme = git ${remotes:plone}/plone.theme.git pushurl=${remotes:plone_push}/plone.theme.git branch=plip13091
plone.app.i18n = git ${remotes:plone}/plone.app.i18n.git pushurl=${remotes:plone_push}/plone.app.i18n.git branch=plip13091
plonetheme.barceloneta = git ${remotes:plone}/plonetheme.barceloneta.git pushurl=${remotes:plone_push}/plonetheme.barceloneta.git branch=plip13091
plone.theme = git ${remotes:plone}/plone.theme.git pushurl=${remotes:plone_push}/plone.theme.git branch=plip13091
plone.schemaeditor = git ${remotes:plone}/plone.schemaeditor.git pushurl=${remotes:plone_push}/plone.schemaeditor.git branch=plip13091

[versions]

[robot]
recipe = zc.recipe.egg
eggs =
    ${buildout:eggs}
    plone.app.multilingual [test]
    plone.app.robotframework [reload,debug]
# XXX
    plone.app.imaging
scripts =
    robot
    robot-server
