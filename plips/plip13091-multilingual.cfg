# https://dev.plone.org/ticket/13091
# Multilingual

[buildout]
extends =
    plipbase.cfg
    https://raw.github.com/plone/buildout.jenkins/master/jenkins.cfg
parts += jenkins-alltests robot


auto-checkout +=
    plone.app.multilingual
    plone.app.robotframework

eggs +=
    plone.app.multilingual

test-eggs +=
    plone.app.multilingual

jenkins-test-eggs = ${buildout:test-eggs}

# Things to run the tests for:
[test]
eggs +=
    plone.app.multilingual [test]


[jenkins-alltests]
recipe = plone.recipe.alltests
package-map = ${alltests:package-map}
groups = ${alltests:groups}
exclude = ${alltests:exclude}
test-script = ${buildout:bin-directory}/jenkins-test

[sources]
plone.app.multilingual = git ${remotes:plone}/plone.app.multilingual.git pushurl=${remotes:plone_push}/plone.app.multilingual.git branch=master
plone.app.robotframework = git ${remotes:plone}/plone.app.robotframework.git pushurl=${remotes:plone_push}/plone.app.robotframework.git branch=master

[versions]

[robot]
recipe = zc.recipe.egg
eggs =
    ${buildout:eggs}
    plone.app.multilingual [test]
    plone.app.robotframework [reload,debug]
# XXX
    plone.app.imaging
scripts =
    robot
    robot-server
